<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color Mode</title>
  <style>
    body {
      transition: background-color 0.5s ease;
      display:flex;
      width:100%;
      height:100vh;
      justify-content: center;
      align-items: center;
    }
    button{
      border-radius:5px;
      border:1px solid salmon;
      width:100px;
      height:30px;
      box-shadow:3px 3px rgba(0, 0, 0, 0.445);
    }
    .dark-mode {
      background-color:black;
      color: #fff;
    }
   
  </style>
</head>
<body>

  <button onclick="toggleDarkMode()">Change color</button>

  <script>
    function toggleDarkMode() {
      let body = document.body;
      body.classList.toggle('dark-mode');

    //   The toggleDarkMode function uses classList.toggle to toggle the presence 
    //  of the class "dark-mode" on the body element.
    }
  </script>

</body>
</html>
